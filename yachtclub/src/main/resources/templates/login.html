<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login - Yacht Club Puerto Madero</title>

        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

        <link rel="stylesheet" th:href="@{/css/style.css}">

        <style>
            body {
                background: url('/images/muelle.png') no-repeat center center fixed;
                background-size: cover;
            }

            .login-card {
                margin-top: 10vh;
                background: rgba(255,255,255,0.85);
                backdrop-filter: blur(6px);
                border-radius: 15px;
                padding: 2rem;
                box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
            }

            body.dark-mode .login-card {
                background: rgba(0,0,0,0.7);
            }

            h2 {
                font-weight: bold;
                text-align: center;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">

                    <div class="login-card">

                        <h2>Yacht Club<br>Puerto Madero</h2>
                        <hr>

                        <form th:action="@{/login}" method="post">

                            <div class="mb-3">
                                <label>Usuario</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>ContraseÃ±a</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>

                            <button class="btn btn-primary w-100 mt-3">Ingresar</button>

                        </form>

                        <div th:if="${param.error}" class="alert alert-danger mt-3">
                            Usuario o contraseÃ±a incorrectos
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- Activo el botÃ³n de dark mode -->
        <button id="darkToggle" class="btn btn-dark">ðŸŒ“</button>

        <script>
            const toggle = document.getElementById("darkToggle");
            const body = document.body;

            if (localStorage.getItem("dark-mode") === "true") {
                body.classList.add("dark-mode");
            }

            toggle.addEventListener("click", () => {
                body.classList.toggle("dark-mode");
                localStorage.setItem("dark-mode", body.classList.contains("dark-mode"));
            });
        </script>

    </body>
</html>
