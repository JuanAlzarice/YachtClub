<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Socios</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body class="container py-4">
        <h2 class="mb-3">Listado de Socios</h2>
        <a th:href="@{/socios/nuevo}" class="btn btn-primary mb-3">+ Nuevo Socio</a>
        <table class="table table-striped">
            <thead>
                <tr><th>ID</th><th>Nombre</th><th>DNI</th><th>Teléfono</th><th>Acciones</th></tr>
            </thead>
            <tbody>
                <tr th:each="s : ${socios}">
                    <td th:text="${s.idSocio}"></td>
                    <td th:text="${s.nombre}"></td>
                    <td th:text="${s.dni}"></td>
                    <td th:text="${s.telefono}"></td>
                    <td>
                        <!-- Botón EDITAR visible solo para ADMIN -->
                        <a sec:authorize="hasAuthority('ROLE_ADMIN')"
                           th:href="@{'/socios/editar/' + ${s.idSocio}}"
                           class="btn btn-sm btn-warning">Editar</a>

                        <!-- Botón ELIMINAR visible solo para ADMIN -->
                        <a sec:authorize="hasAuthority('ROLE_ADMIN')"
                           th:href="@{'/socios/eliminar/' + ${s.idSocio}}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Eliminar socio?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-3">

            <a sec:authorize="hasRole('ADMIN')" href="/index" class="btn btn-secondary">Volver</a>

            <a sec:authorize="hasRole('EMPLEADO')" href="/index" class="btn btn-secondary">Volver</a>

            <a sec:authorize="hasRole('SOCIO')" href="/index" class="btn btn-secondary">Volver</a>

        </div>

    </body>
</html>
