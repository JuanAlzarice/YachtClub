<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <body>
        <div th:fragment="menu">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}">YachtClub</a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-auto">
                            <!-- Público -->
                            <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/about}">Acerca del club</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contacto</a></li>

                            <!-- Opciones privadas según rol -->
                            <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                                <a class="nav-link" th:href="@{/admin/menu}">Menú Admin</a>
                            </li>
                            <li sec:authorize="hasRole('EMPLEADO')" class="nav-item">
                                <a class="nav-link" th:href="@{/empleado/menu}">Menú Empleado</a>
                            </li>
                            <li sec:authorize="hasRole('SOCIO')" class="nav-item">
                                <a class="nav-link" th:href="@{/socio/menu}">Menú Socio</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </body>
</html>
