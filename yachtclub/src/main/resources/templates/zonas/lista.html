<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Zonas</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>

    <body class="container py-4">
        <h2 class="mb-3">Listado de Zonas</h2>

        <a th:href="@{/zonas/nuevo}" class="btn btn-primary mb-3">+ Nueva Zona</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio Mensual</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="z : ${zonas}">
                    <td th:text="${z.idZona}"></td>
                    <td th:text="${z.nombre}"></td>
                    <td th:text="${z.precioMensual}"></td>

                    <td>
                        <a th:href="@{'/zonas/editar/' + ${z.idZona}}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{'/zonas/eliminar/' + ${z.idZona}}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Â¿Eliminar zona?')">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:replace="fragments/botones :: volver"></div>
    </body>
</html>
