<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Mi Zona de Trabajo</title>
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body class="bg-light p-4">

        <div class="container">
            <h2>Mi Zona Asignada</h2>
            <hr>

            <div th:each="ez : ${zonasAsignadas}" class="card p-3 mt-3">

                <h4>Zona [[${ez.zona.letra}]]</h4>

                <p><b>Tipo de barcos:</b> [[${ez.zona.tipoBarcos}]]</p>
                <p><b>Profundidad:</b> [[${ez.zona.profundidad}]] m</p>
                <p><b>Capacidad:</b> [[${ez.zona.cantidadBarcos}]] barcos</p>
                <p><b>Ancho de amarres:</b> [[${ez.zona.anchoAmarres}]] m</p>

                <p><b>Barcos a cargo:</b> [[${ez.barcosACargo}]]</p>
            </div>

            <a href="/index" class="btn btn-secondary mt-3">Volver</a>
        </div>

    </body>
</html>
