<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Asignación</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body class="bg-light">
        <div class="container mt-4">
            <h2>Editar Asignación</h2>

            <form th:action="@{/empleadozona/editar}" th:object="${ez}" method="post">
                <input type="hidden" th:field="*{empleado.idEmpleado}"/>
                <input type="hidden" th:field="*{zona.idZona}"/>

                <div class="mb-3">
                    <label class="form-label">Barcos a cargo</label>
                    <input type="number" th:field="*{barcosACargo}" class="form-control"/>
                </div>

                <button class="btn btn-primary" type="submit">Guardar</button>
                <a th:href="@{/empleadozona/lista}" class="btn btn-secondary ms-2">Volver</a>
            </form>
        </div>
    </body>
</html>
