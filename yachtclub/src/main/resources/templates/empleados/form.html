<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Empleado</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body class="container py-4">
        <h2 th:text="${empleado.idEmpleado} == null ? 'Nuevo Empleado' : 'Editar Empleado'"></h2>

        <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">

            <input type="hidden" th:field="*{idEmpleado}">

            <div class="mb-3">
                <label class="form-label">Código</label>
                <input class="form-control" th:field="*{codigo}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input class="form-control" th:field="*{nombre}">
            </div>

            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input class="form-control" th:field="*{direccion}">
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input class="form-control" th:field="*{telefono}">
            </div>

            <div class="mb-3">
                <label class="form-label">Especialidad</label>
                <input class="form-control" th:field="*{especialidad}">
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/empleados}" class="btn btn-secondary">Volver</a>

        </form>

    </body>
</html>
