<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Asignar Zona</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body class="bg-light">
        <div class="container mt-4">
            <h2>Asignar Zona a Empleado</h2>

            <form th:action="@{/empleadozona/asignar}" method="post" class="mt-3">
                <div class="mb-3">
                    <label class="form-label">Empleado</label>
                    <select name="empleadoId" class="form-select" required>
                        <option value="" disabled selected>Seleccione</option>
                        <option th:each="e : ${empleados}" th:value="${e.idEmpleado}" th:text="${e.nombre + ' (' + e.codigo + ')'}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Zona</label>
                    <select name="zonaId" class="form-select" required>
                        <option value="" disabled selected>Seleccione</option>
                        <option th:each="z : ${zonas}" th:value="${z.idZona}" th:text="${z.nombre}"></option>
                    </select>
                </div>

                <button class="btn btn-primary" type="submit">Asignar</button>
                <div th:replace="fragments/botones :: volver"></div>
            </form>
        </div>
    </body>
</html>
