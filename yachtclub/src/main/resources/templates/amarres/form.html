<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Amarre</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body class="container py-4">
        <h2 th:text="${amarre.idAmarre} == null ? 'Nuevo Amarre' : 'Editar Amarre'"></h2>

        <form th:action="@{/amarres/guardar}" th:object="${amarre}" method="post">
            <input type="hidden" th:field="*{idAmarre}">

            <div class="mb-3">
                <label class="form-label">Número</label>
                <input type="number" class="form-control" th:field="*{numero}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Lectura de Agua</label>
                <input type="number" class="form-control" step="0.01" th:field="*{lecturaAgua}">
            </div>
            <div class="mb-3">
                <label class="form-label">Lectura de Luz</label>
                <input type="number" class="form-control" step="0.01" th:field="*{lecturaLuz}">
            </div>
            <div class="mb-3">
                <label class="form-label">¿En mantenimiento?</label>
                <select class="form-select" th:field="*{mantenimiento}">
                    <option th:value="false">No</option>
                    <option th:value="true">Sí</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Zona</label>
                <select class="form-select" th:field="*{zona.idZona}" required>
                    <option th:each="z : ${zonas}"
                            th:value="${z.idZona}"
                            th:text="${z.nombre}">
                    </option>
                </select>
            </div>


            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/amarres}" class="btn btn-secondary">Volver</a>
        </form>
    </body>
</html>
