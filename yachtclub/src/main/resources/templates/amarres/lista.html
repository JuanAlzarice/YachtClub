<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Amarres</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body class="container py-4">
        <h2>Listado de Amarres</h2>
        <a th:href="@{/amarres/nuevo}" class="btn btn-primary mb-3">+ Nuevo Amarre</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th><th>Número</th><th>Lectura Agua</th><th>Lectura Luz</th><th>Mantenimiento</th><th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a : ${amarres}">
                    <td th:text="${a.idAmarre}"></td>
                    <td th:text="${a.numero}"></td>
                    <td th:text="${a.lecturaAgua}"></td>
                    <td th:text="${a.lecturaLuz}"></td>
                    <td th:text="${a.mantenimiento} ? 'Sí' : 'No'"></td>
                    <td>
                        <a th:href="@{'/amarres/editar/' + ${a.idAmarre}}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{'/amarres/eliminar/' + ${a.idAmarre}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Eliminar amarre?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-3">

            <a sec:authorize="hasRole('ADMIN')" href="/index" class="btn btn-secondary">Volver</a>

            <a sec:authorize="hasRole('EMPLEADO')" href="/index" class="btn btn-secondary">Volver</a>

            <a sec:authorize="hasRole('SOCIO')" href="/index" class="btn btn-secondary">Volver</a>

        </div>

    </body>
</html>
