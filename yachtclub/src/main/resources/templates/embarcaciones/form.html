<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head><meta charset="UTF-8"><title>Embarcación</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body class="container py-4">
        <h2 th:text="${embarcacion.idEmbarcacion} == null ? 'Nueva Embarcación' : 'Editar Embarcación'"></h2>
        <form th:action="@{/embarcaciones/guardar}" th:object="${embarcacion}" method="post">
            <input type="hidden" th:field="*{idEmbarcacion}">

            <div class="mb-3">
                <label class="form-label">Matrícula</label><input class="form-control" th:field="*{matricula}" required>
                <div class="alert alert-danger mt-2" 
                     th:if="${errorMatricula}"
                     th:text="${errorMatricula}">
                </div>
            </div>

            <div class="mb-3"><label class="form-label">Nombre</label><input class="form-control" th:field="*{nombre}"></div>
            <div class="mb-3"><label class="form-label">Tipo</label><input class="form-control" th:field="*{tipo}"></div>
            <div class="mb-3"><label class="form-label">Eslora</label><input class="form-control" th:field="*{eslora}" type="number" step="0.1"></div>
            <div class="mb-3"><label class="form-label">Manga</label><input class="form-control" th:field="*{manga}" type="number" step="0.1"></div>
            <div class="mb-3">
                <label class="form-label">Socio</label>
                <select th:field="*{socio.idSocio}" class="form-select">
                    <option th:each="socio : ${socios}"
                            th:value="${socio.idSocio}"
                            th:text="${socio.nombre + ' (' + socio.dni + ')'}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/embarcaciones}" class="btn btn-secondary">Volver</a>
        </form>
    </body>
</html>
