<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head><meta charset="UTF-8"><title>Embarcaciones</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body class="container py-4">
        <h2>Listado de Embarcaciones</h2>
        <div sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a href="/embarcaciones/nuevo" class="btn btn-primary mb-3">Agregar Embarcación</a>
        </div>


        <table class="table table-striped">
            <thead><tr><th>ID</th><th>Nombre</th><th>Matrícula</th><th>Tipo</th><th>Acciones</th></tr></thead>
            <tbody>
                <tr th:each="e : ${embarcaciones}">
                    <td th:text="${e.idEmbarcacion}"></td>
                    <td th:text="${e.nombre}"></td>
                    <td th:text="${e.matricula}"></td>
                    <td th:text="${e.tipo}"></td>
                    <td>
                        <div sec:authorize="hasAnyRole('ADMIN','EMPLEADO')">
                            <a th:href="@{'/embarcaciones/editar/' + ${e.idEmbarcacion}}" class="btn btn-sm btn-warning">Editar</a>
                        </div>
                        <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                            <a th:href="@{'/embarcaciones/eliminar/' + ${e.idEmbarcacion}}" 
                               class="btn btn-danger btn-sm">Eliminar</a>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>

        <div class="mt-3">

            <a sec:authorize="hasRole('ADMIN')" href="/index" class="btn btn-secondary">Volver</a>

            <a sec:authorize="hasRole('EMPLEADO')" href="/index" class="btn btn-secondary">Volver</a>

            <a sec:authorize="hasRole('SOCIO')" href="/index" class="btn btn-secondary">Volver</a>

        </div>


    </body>
</html>
