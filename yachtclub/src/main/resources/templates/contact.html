<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{menus/menuFragment :: menu}"></header>

<div class="container mt-4">
    <h2>Contacto</h2>
    <p>Puede comunicarse con nosotros a través de los siguientes medios:</p>
    <ul>
        <li>Teléfono: +54 11 5555-5555</li>
        <li>Email: info@yachtclub.com.ar</li>
        <li>Dirección: Puerto Madero, Buenos Aires</li>
    </ul>

    <form class="mt-3">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea id="mensaje" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
