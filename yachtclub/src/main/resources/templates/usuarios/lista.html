<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Usuarios</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body class="p-4">
        <h2 class="mb-3">Gestión de Usuarios</h2>

        <!-- Botón para crear nuevo usuario solo visible para Admin -->
        <a sec:authorize="hasAuthority('ROLE_ADMIN')" 
           th:href="@{/usuarios/nuevo}" 
           class="btn btn-success mb-3">+ Nuevo Usuario</a>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="u : ${usuarios}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.username}"></td>
                    <!-- CORRECCIÓN: Cada usuario tiene un solo rol -->
                    <td>
                        <span th:text="${u.rol.nombre}" class="badge bg-primary"></span>
                    </td>
                    <td>
                        <!-- Solo Admin puede eliminar -->
                        <a sec:authorize="hasAuthority('ROLE_ADMIN')"
                           th:href="@{'/usuarios/eliminar/' + ${u.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                        <a sec:authorize="hasAuthority('ROLE_ADMIN')" 
                           th:href="@{'/usuarios/editar/' + ${u.id}}" class="btn btn-warning btn-sm">Editar</a>

                    </td>
                </tr>
            </tbody>
        </table>

        <div class="mt-3">
            <!-- Botones para volver según rol -->
            <a sec:authorize="hasAuthority('ROLE_ADMIN')" href="/index" class="btn btn-secondary">Volver</a>
            <a sec:authorize="hasAuthority('ROLE_EMPLEADO')" href="/index" class="btn btn-secondary">Volver</a>
            <a sec:authorize="hasAuthority('ROLE_SOCIO')" href="/index" class="btn btn-secondary">Volver</a>
        </div>
    </body>
</html>
