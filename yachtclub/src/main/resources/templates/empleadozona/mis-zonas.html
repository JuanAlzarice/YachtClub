<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Mis Zonas Asignadas</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body class="bg-light">
        <div class="container mt-4">
            <h2>Zonas asignadas a <b th:text="${empleado.nombre}">Empleado</b></h2>

            <div th:if="${error}" class="alert alert-warning" th:text="${error}"></div>

            <table class="table table-striped mt-3">
                <thead class="table-dark">
                    <tr><th>ID Zona</th><th>Nombre</th><th>Embarcaciones a Cargo</th></tr>
                </thead>
                <tbody>
                    <tr th:each="ez : ${zonas}">
                        <td th:text="${ez.zona.idZona}"></td>
                        <td th:text="${ez.zona.nombre}"></td>
                        <td th:text="${ez.barcosACargo}"></td>
                    </tr>
                </tbody>
            </table>

            <div th:replace="fragments/botones :: volver"></div>
        </div>
    </body>
</html>
