<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Asignaciones de Empleados a Zonas</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>

    <body class="bg-light">

        <div class="container mt-4">

            <h2 class="text-center mb-4">Asignaciones de Empleados a Zonas</h2>

            <div class="text-end mb-3">
                <a href="/empleadozona/nuevo" class="btn btn-primary">Nueva Asignación</a>
                <a href="/" class="btn btn-secondary">Volver al Menú</a>
            </div>

            <table class="table table-striped table-bordered shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>Empleado</th>
                        <th>Zona</th>
                        <th>Barcos a Cargo</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="asig : ${asignaciones}">
                        <td th:text="${asig.empleado.nombre}"></td>
                        <td th:text="${asig.zona.nombre}"></td>
                        <td th:text="${asig.barcosACargo}"></td>
                    </tr>
                </tbody>

            </table>

        </div>

    </body>
</html>
