<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Asignar Empleado a Zona</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body class="bg-light p-4">

        <div class="container">
            <div class="card shadow-sm p-4">
                <h2 class="mb-4 text-center">Asignar Zona a Empleado</h2>

                <form th:action="@{/empleadozona/guardar}" method="post">

                    <!-- Selección de Empleado -->
                    <div class="mb-3">
                        <label class="form-label">Empleado</label>
                        <select name="empleadoId" class="form-select" required>
                            <option value="">-- Seleccionar Empleado --</option>
                            <option th:each="e : ${empleados}" 
                                    th:value="${e.idEmpleado}" 
                                    th:text="${e.nombre + ' - ' + e.codigo}">
                            </option>
                        </select>
                    </div>

                    <!-- Selección de Zona -->
                    <div class="mb-3">
                        <label class="form-label">Zona</label>
                        <select name="zonaId" class="form-select" required>
                            <option value="">-- Seleccionar Zona --</option>
                            <option th:each="z : ${zonas}" 
                                    th:value="${z.idZona}" 
                                    th:text="${z.nombre + ' - $' + z.precioMensual}">
                            </option>
                        </select>
                    </div>

                    <!-- Cantidad de barcos a cargo -->
                    <div class="mb-3">
                        <label class="form-label">Barcos a cargo</label>
                        <input type="number" name="barcosACargo" class="form-control" value="0" min="0">
                    </div>

                    <!-- Botones Guardar / Cancelar -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a th:href="@{/empleadozona/lista}" class="btn btn-secondary">Cancelar</a>
                    </div>

                </form>
            </div>
        </div>

    </body>
</html>
