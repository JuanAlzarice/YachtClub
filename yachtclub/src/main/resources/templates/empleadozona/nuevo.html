<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Nueva Asignación</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>

    <body class="bg-light">

        <div class="container mt-4">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Asignar Empleado a Zona</h2>

                <form th:action="@{/empleadozona/guardar}" method="post">

                    <!-- EMPLEADO -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Empleado</label>
                        <select name="empleadoId" class="form-select" required>
                            <option value="">-- Seleccionar Empleado --</option>

                            <option th:each="e : ${empleados}"
                                    th:value="${e.idEmpleado}"
                                    th:text="${e.nombre + ' (Código: ' + e.codigo + ')'}">
                            </option>
                        </select>
                    </div>

                    <!-- ZONA -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Zona</label>
                        <select name="zonaId" class="form-select" required>
                            <option value="">-- Seleccionar Zona --</option>

                            <option th:each="z : ${zonas}"
                                    th:value="${z.idZona}"
                                    th:text="'Zona ' + ${z.letra} + ' - ' + ${z.tipoBarcos}">
                            </option>
                        </select>
                    </div>

                    <!-- BARCOS A CARGO -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Barcos a cargo</label>
                        <input type="number" name="barcosACargo" class="form-control"
                               min="0" value="0" required>
                    </div>

                    <!-- BOTONES -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary px-4">
                            Guardar Asignación
                        </button>

                        <a href="/empleadozona/lista" class="btn btn-secondary px-4 ms-2">
                            Cancelar
                        </a>
                    </div>

                </form>
            </div>
        </div>

    </body>
</html>
