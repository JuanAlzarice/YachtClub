<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Asignación</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body class="bg-light p-4">

        <h2>Editar Asignación Empleado - Zona</h2>

        <form th:action="@{/empleadozona/guardar}" method="post">

            <input type="hidden" name="empleadoId" th:value="${asignacion.empleado.idEmpleado}">
            <input type="hidden" name="zonaId" th:value="${asignacion.zona.idZona}">

            <div class="mb-3">
                <label class="form-label">Empleado:</label>
                <input type="text" class="form-control" th:value="${asignacion.empleado.nombre}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Zona:</label>
                <input type="text" class="form-control" th:value="${asignacion.zona.letra} + ' - ' + ${asignacion.zona.tipoBarcos}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Barcos a cargo:</label>
                <input type="number" name="barcosACargo" class="form-control" th:value="${asignacion.barcosACargo}" required min="0">
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a th:href="@{/empleadozona/lista}" class="btn btn-secondary">Cancelar</a>

        </form>

    </body>
</html>
