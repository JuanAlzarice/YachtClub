<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Compra de Amarre</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body class="container py-4">
        <h2 th:text="${compra.idCompra} == null ? 'Nueva Compra de Amarre' : 'Editar Compra'"></h2>

        <form th:action="@{/compras/guardar}" th:object="${compra}" method="post">
            <input type="hidden" th:field="*{idCompra}">

            <div class="mb-3"><label class="form-label">Fecha de Compra</label>
                <input type="date" class="form-control" th:field="*{fechaCompra}"required>
            </div>
            <div class="mb-3"><label class="form-label">Socio (ID)</label>
                <input type="number" class="form-control" th:field="*{socio.idSocio}">
            </div>
            <div class="mb-3"><label class="form-label">Amarre (ID)</label>
                <input type="number" class="form-control" th:field="*{amarre.idAmarre}">
            </div>
            <div class="mb-3"><label class="form-label">Monto</label>
                <input class="form-control" th:field="*{monto}" required>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/compras}" class="btn btn-secondary">Volver</a>
        </form>
    </body>
</html>
