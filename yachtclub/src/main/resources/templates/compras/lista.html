<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Compras de Amarres</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body class="container py-4">
        <h2>Compras de Amarres</h2>
        <a th:href="@{/compras/nuevo}" class="btn btn-primary mb-3">+ Nueva Compra</a>

        <table class="table table-striped">
            <thead>
                <tr><th>ID</th><th>Fecha</th><th>Socio</th><th>Amarre</th><th>Monto</th><th>Acciones</th></tr>
            </thead>
            <tbody>
                <tr th:each="c : ${compras}">
                    <td th:text="${c.idCompra}"></td>
                    <td th:text="${c.fechaCompra}"></td>
                    <td th:text="${c.socio != null ? c.socio.nombre : '—'}"></td>
                    <td th:text="${c.amarre != null ? c.amarre.numero : '—'}"></td>
                    <td th:text="${c.monto}"></td>

                    <td>
                        <a th:href="@{'/compras/editar/' + ${c.idCompra}}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{'/compras/eliminar/' + ${c.idCompra}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Eliminar compra?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-3">

            <a sec:authorize="hasRole('ADMIN')" href="/index" class="btn btn-secondary">Volver</a>

            <a sec:authorize="hasRole('EMPLEADO')" href="/index" class="btn btn-secondary">Volver</a>

            <a sec:authorize="hasRole('SOCIO')" href="/index" class="btn btn-secondary">Volver</a>

        </div>

    </body>
</html>
